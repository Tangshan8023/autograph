<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义播放器</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            text-align: center;
        }
        #vas{
            border: 1px solid deeppink;
        }
    </style>
</head>
<body>
<canvas id="vas" width="400" height="400"></canvas>
<script>
    var vas = document.getElementById("vas");
    var ctx = vas.getContext("2d");

    vas.onmousedown = function (event) {
        ctx.beginPath();
        ctx.moveTo(event.clientX-vas.offsetLeft, event.clientY-vas.offsetTop);

        document.onmouseup = function (event) {
            document.onmouseup = null;
            document.onmousemove = null;
        };
        document.onmousemove = function (event) {
            ctx.lineTo(event.clientX-vas.offsetLeft, event.clientY-vas.offsetTop);
            ctx.strokeStyle = "#ff0000";
            ctx.stroke();
        };

        return false;
    };
</script>
</body>
</html>
